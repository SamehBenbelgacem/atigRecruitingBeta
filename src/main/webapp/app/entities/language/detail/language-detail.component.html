<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (language) {
      <div>
        <h2 data-cy="languageDetailsHeading"><span>Language</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ language.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ language.name }}</span>
          </dd>
          <dt><span>Level</span></dt>
          <dd>
            <span>{{ language.level }}</span>
          </dd>
          <dt><span>Language Candidate</span></dt>
          <dd>
            @if (language.languageCandidate) {
              <div>
                <a [routerLink]="['/candidate', language.languageCandidate.id, 'view']">{{ language.languageCandidate.id }}</a>
              </div>
            }
          </dd>
          <dt><span>Candidate</span></dt>
          <dd>
            @if (language.candidate) {
              <div>
                <a [routerLink]="['/candidate', language.candidate.id, 'view']">{{ language.candidate.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/language', language.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
